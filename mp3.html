<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/musicplayer/mp3.css">
    <script src="https://kit.fontawesome.com/9dca7ae98e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <title>My Music</title>
</head>
<body>
    <div class="container">
    <div class="playListContainer"></div>
    <audio src="" class="audioTag"></audio>
    <div class="currentAndTotalTime">00:00 / 00:00</div>
    
    <div id="progressBar">
        <div id="currentProgress"></div>
</div>
<div class="musicPlayer">
    <i class="fas fa-step-backward controls previousButton"></i>
    <i class="fas fa-play-circle controls playButton"></i>
    <i class=" fa-circle-pause controls pauseButton"></i>
    <i class="fas fa-step-forward controls nextButton"></i>
</div>
    <script src="mp3.js"></script>
   
</div>
</body>
</html>
